<!doctype html>
<html lang="fr-fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="hatespeech evaluation app">
    <meta name="author" content="Elisa Desmetz">
    <title>Hatespeech Evaluator App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="static/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <img src="/static/img/hate-speech.png" class="card-img-top" alt="hatespeech banner" style="object-fit:cover; max-height:350px; object-position:0 70%" />
            <div class="card-header">
                <h3 class="card-title text-center mb-3">Hatespeech Evaluator Tool</h3>
            </div>
            <div class="card-body text-right">
                <p class="card-text text-justify">
                    Base on an algorithm trained on a 23 000 tweets dataset.<br />
                    The level of offensivity is rated on a 3-points scale : hatespeech, offensive language, neither.
                </p>
                <form action={{url_for('predict')}} method="POST">
                    <div class="form-group">
                        <textarea class="form-control" type="text" name="text" rows="5" placeholder="Type your message here."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-dark">Predict</button>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-between mt-1">
                <div>
                    <a class="btn btn-secondary" href={{ url_for('redirection', url="portfolio")}} target="_blank">More work from me</a>
                </div>
                <div>
                    <a href={{url_for('redirection',url="github")}} target="_blank" class="btn btn-secondary">
                        <img src="/static/img/github.png" style="height: 1.5em; filter:invert(100%) grayscale(800%);" alt="github" />
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
